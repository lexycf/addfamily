<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>邀请好友</title>
    <link rel="stylesheet" href="../commonfile/css/reset.css">
    <script src="../commonfile/js/zepto.min.js"></script>
    <script src='../commonfile/js/reset.js'></script>
    <link rel="stylesheet" href="./css/regissuccess.min.css">
</head>
<body>
    <div class="regissuccess">
        <div class="top">
            <h1><img src="./img/succesImg.png" alt="">好友信息登记成功</h1>
            <p>马上邀请好友补全信息激活权益</p>
        </div>
        <div class="infocard">
            <div class="tit">填写好友信息</div>
            <div class="infos">
                <p class="info"><label for="">好友姓名：</label><span>主打星</span></p>
                <p class="info"><label for="">好友年龄：</label><span>5岁</span></p>
                <p class="info notfill"><label for="">好友电话：</label><span>未填写</span></p>
            </div>
        </div>
        <div class="tips"><p>现在邀请更有 <span>5元互助金</span> 相送~<br>加入后好友将得到同等奖励</p></div>
        <div class="inviteBtn">发给好友 补全信息</div>
        <div class="hideBox">
            <div class="fingerbox">
                    <img src="./img/finger.png" alt="">
            </div>
            <div class="invitebox">
                    <div class="close"><img src="./img/close.png" alt=""></div>
                    <h1>点击右上角<img src="./img/dian.png" alt="">分享给该好友</h1>
                    <p>分享后聊两句，邀请成功几率更大哦~s</p>
            </div>
        </div>
    </div>
    <script src="./js/regissuccess.min.js"></script>
</body>
</html>
